<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Weather Dashboard</title>

</head>
<body>


    <div class="container-fluid">
      <header class="row navbar navbar-dark">
          <div class="col-12 text-center">
              <h1>Weather Dashboard</h1>
          </div>
        </header>

      <div class="row">
          <div class="col-12 bg-light pb-2 pt-3" id="citySearch">
              <div class="row" id="centerSearch">
                  <div class="col-12">
                      <h4>Search for a City:</h4>
                  </div>
              </div>

              <div class="col-4" id="centerInput">
                  <div class="col-12" id="centerSearch">
                      <div class="input-group">
                          <input class="form-control" type="text" id="enterCity"
                              placeholder="Enter city"><button type="button" id="searchBtn"
                              class="btn btn-primary"><i class="fas fa-search"></i></button>
                      </div>
                  </div>
              </div>

              <div class="row mt-3">
                  <div class="col-12">

                      <ul id="searchHistory" class="list-group">
                          
                      </ul>

                  </div>
              </div>
          </div>

          <div id="content" class="col-12 pb-4 pt-4">
            
              <div class="col-3 pb-3 mr-2 ml-2">
                  <div id="weatherDetail" class="col-12 border rounded px-3 py-3">
                     
                  </div>
              </div>
              <div id="forecastSpacing">
                <div class="pb-2 pt-1">
                    <div class="ml-2">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
            
                <div id="forecast" class="pl-2">
                    
                </div>
              </div>
          </div>
      </div>

  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
